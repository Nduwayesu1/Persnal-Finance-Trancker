<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Finance Dashboard</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/css/dashboard.css" />
</head>
<body>

  <div class="container">

    <!-- Sidebar -->
    <aside class="sidebar" role="navigation" aria-label="Sidebar menu">

      <div class="logo">
        <h1>Finance</h1>
      </div>

      <nav class="nav-menu" role="menu" aria-label="Primary">
        <button class="nav-btn active" role="menuitem" tabindex="0">Dashboard</button>
        <a href="/Transaction.html" class="nav-btn-link">
          <button class="nav-btn" role="menuitem" tabindex="-1">Transactions</button>
        </a>
        <button class="nav-btn" role="menuitem" tabindex="-1">Analytics</button>
        <button class="nav-btn" role="menuitem" tabindex="-1">Settings</button>
      </nav>

      <div class="mobile-divider"></div>

      <button class="signout-btn" id="signOutBtn">Sign Out</button>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content" role="main">

      <div class="welcome-user" aria-live="polite">
        Welcome, <span id="userName">Guest</span>
      </div>

      <section class="transactions-section">
        <h2>Transactions</h2>
        <p class="subtitle">Manage all your financial transactions</p>

        <div class="transactions-controls">
          <input type="search" id="searchInput" placeholder="Search transactions..." aria-label="Search transactions" />

          <select id="categoryFilter" aria-label="Filter by category">
            <option value="all">All Categories</option>
            <option value="food">Food</option>
            <option value="transport">Transport</option>
            <option value="utilities">Utilities</option>
            <option value="entertainment">Entertainment</option>
          </select>

        </div>

        <ul id="transactionList" class="transaction-list" aria-live="polite" aria-label="Transaction list"></ul>
      </section>

    </main>
  </div>

  <!-- JS -->
  <script type="module" src="/js/dashboard.js"></script>

</body>
</html>
